<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body style="background-color: darkslategray;">

    <div class="container">  
        <center><h1 style="color: wheat;">Ask Your Question??</h1>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Type your Question" id="userBox" aria-label="Type your Question" onkeydown="if(event.keyCode == 13){ talk()}{}">
              </div>
        <p id="chatLog" style="color: wheat;"></p></center>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>

    <script>
        function talk() {
            var know = {
                "what is amc": "It's simply an agreement between your company and a maintenance services provider that they will provide regular maintenance to your company",
                "what are the various mode of payment accepted here": "You can make payment via gpay, netbanking. :)",
                "what can i do for you": "Please Give us A Follow & Like.",
                "what are the benefits of having an amc?": "Regular maintenance, Cost-effective, Priority service, Reduced downtime ",
                "what services are included in an amc?": "Regular maintenance visits, Repair services, Emergency services, Replacement of parts, Technical support, Calibration and testing ",
                "thank you": "Glad to solve your queries",
                "hello": "Hi, how may i help you",
                "hi": "Hi, how may i help you"
            };
            var user = document.getElementById("userBox").value.toLowerCase(); // or use toUpperCase() method
            document.getElementById("chatLog").innerHTML = user + "<br>";
            if (user in know) {
                document.getElementById("chatLog").innerHTML = know[user] + "<br>";
            } else {
                document.getElementById("chatLog").innerHTML = "Sorry, I didn't understand <br>";
            }
        }
    </script>
</body>

</html>
